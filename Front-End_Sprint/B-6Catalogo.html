<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Big Bite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <style>
            body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
            background-color: #723d27;
            }

            .container {
            margin-top: 90px;
            margin-left: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            }

            .card {
            background: #9e834f;
            border: 1px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            }

            .card h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            }

            button {
                background-color: #58352c;
                border:#5A3E36;
                border-radius: 10px;
                text-align: center;
                margin: 10px 2px;
                padding: 7px 15px;
                color: whitesmoke;
            }
            .navbar-custom {
                background-color: #522f14;
            }
        </style>
        <script>
            function cargarProductos(){
                let q = `
                    query {
                        getProductos {
                            id
                            imagen
                            nombre
                            precio
                            descripcion
                            categoria {
                                id
                                nombre
                            }
                        }
                    }`;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query : q
                    }),
                    success: function(response){
                        renderProductosCards(response, "contenedorProductos");
                    }
                })
            }

            function renderProductosCards(response, containerId){ 
                const productos = response?.data?.getProductos ?? [];
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = "";

                const formatoCLP = new Intl.NumberFormat("es-CL", {
                    style: "currency",
                    currency: "CLP"
                });

                if (!Array.isArray(productos) || productos.length === 0){
                    const emptyCard = document.createElement("div");
                    emptyCard.className = "card";
                    const body = document.createElement("div");
                    body.className = "card-body";
                    body.textContent = "No se encontraron productos para mostrar";
                    emptyCard.append(body);
                    container.appendChild(emptyCard);
                    return;
                }

                for (const u of productos){
                    console.log("IMAGEN:", u.imagen);
                    const card = document.createElement("div");
                    card.className = "card p-3";
                    const img = document.createElement("img");
                    img.src = "http://localhost:8159/img/" + u.imagen;
                    img.className = "img-fluid rounded";
                    const body = document.createElement("div");
                    body.className = "card-body";
                    const precioCLP = formatoCLP.format(u.precio);
                    const p = document.createElement("p");
                    p.innerHTML = `
                        <strong>${u.nombre}</strong><br>
                        ${precioCLP}<br>
                        ${u.descripcion}<br>
                    `;
                    const btn = document.createElement("button");
                    btn.textContent = "Comprar";
                    btn.onclick = () => location.href = "B-15CompraProductos.html";

                    body.appendChild(p);
                    body.appendChild(btn);
                    card.appendChild(img);
                    card.appendChild(body);
                    container.appendChild(card);
                }
            }
        </script>
    </head>
    <body onload="cargarProductos()">

        <nav class="navbar-custom navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Catalogo</a>
                <a class="btn btn-link" style="color: whitesmoke" href="B-2InicioSesion.html">Inicio Sesion</a>
                <a class="btn btn-link" style="color: whitesmoke" href="B-18ValidacionDireccion.html">Configuracion Direccion</a>
                <form class="form-inline ml-auto" action="/action_page.php">
                    <input class="form-control" type="text" placeholder="Buscar">
                </form>
            </div>
        </nav>

        <div class="container" id="contenedorProductos"></div>
    </body>
</html>
