<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Big Bite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            body {
                padding-top: 60px;
                background: #723d27;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                font-family: "Georgia", serif;
            }

            .container2 {
                margin-top: 90px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                width: 80%;
                max-width: 1100px;
                background-color: #9e834f;
                border-radius: 10px;
                padding: 20px;
            }

            .card {
                background: #9e834f;
                border: 1px solid #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
            }

            .card h3 {
                margin: 0 0 10px;
                font-size: 1.5em;
            }

            button {
                background-color: #58352c;
                border:#5A3E36;
                border-radius: 10px;
                text-align: center;
                margin: 10px 2px;
                padding: 7px 15px;
                color: whitesmoke;
            }

            button.full-width {
                width: 40%;
                background-color: #58352c;
                color: whitesmoke;
                border-radius: 10px;
                border: none;
                padding: 10px;
                align-items: end;
            }

            .navbar-custom {
                background-color: #522f14;
            }

            label {
                color: whitesmoke;
                border-radius: 10px;
            }

            .check-producto {
                accent-color: #58352c;
                transform: scale(1.3);
                margin-bottom: 8px;
            }
        </style>
        <script>
            function cargarCarro(){
                let q = `
                    query {
                        getCarrito {
                            id
                            producto
                            monto
                            pedido
                        }
                    }`;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query : q
                    }),
                    success: function(response){
                        renderCarroCard(response, "contenedorP");
                    }
                })
            }

            function renderCarroCard(response, containerId){ 
                const carrito = response?.data?.getCarrito ?? [];
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = "";

                const formatoCLP = new Intl.NumberFormat("es-CL", {
                    style: "currency",
                    currency: "CLP"
                });

                if (!Array.isArray(carrito) || carrito.length === 0){
                    const emptyCard = document.createElement("div");
                    emptyCard.className = "card";
                    const header = document.createElement("div");
                    const body = document.createElement("div");
                    body.className = "card-body";
                    body.textContent = "No se encontraron productos para mostrar";
                    emptyCard.append(body);
                    container.appendChild(emptyCard);
                    return;
                }

                for (const u of carrito){
                    const card = document.createElement("div");
                    card.className = "card mb-3";
                    const body = document.createElement("div");
                    body.className = "card-body";
                    const precioCLP = formatoCLP.format(u.precio);
                    const p = document.createElement("p");
                    p.innerHTML = `
                        <strong>${u.nombre}</strong><br>
                        ${precioCLP}<br>
                        ${u.descripcion}<br>
                    `;
                    body.appendChild(p);
                    card.appendChild(body);
                    container.appendChild(card);
                }
            }
        </script>
    </head>
    <body onload="cargarCarro()">

        <nav class="navbar navbar-expand-sm navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carro de Compras</a>
                <a href="#" class="text-white"><i class="bi bi-cart"></i></a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="container2 border" id="contendorP">
                    <div class="d-flex justify-content-end mt-3" style="grid-column: 1 / -1;">
                        <button type="button" onclick="location.href='B-9PagoDigital.html'">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
