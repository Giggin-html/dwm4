<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
        padding-top: 60px;
        background: #723d27;
        min-height: 100vh;
        font-family: "Georgia", serif;
        }

        .container {
        margin-top: 90px;
        background-color: #9e834f;
        border-radius: 10px;
        width: 90%;
        max-width: 900px;
        padding: 20px 25px;
        }

        .container2 {
        margin-top: 10px;
        background-color: #927236;
        border-radius: 10px;
        width: 100%;
        padding: 20px 25px;
        }

        button {
        background-color: #58352c;
        border: #5A3E36;
        border-radius: 10px;
        text-align: center;
        margin: 10px 2px;
        padding: 7px 15px;
        color: whitesmoke;
        }

        label, h6, h5, div {
        color: whitesmoke;
        }

        .navbar-custom {
        background-color: #522f14;
        }

        .producto-fijo {
        position: sticky;
        top: 80px; 
        align-self: flex-start;
        }

        @media (max-width: 768px) {
        .producto-fijo {
            position: static;
            margin-bottom: 15px;
        }
        }
    </style>
    <script>
        function eliminarProducto() {
                const seleccionados = confirm("¿Desea eliminar los productos seleccionados?")
                if (seleccionados){
                    alert("Porductos eliminados")
                }
            }

        function agrandarProducto() {
                const seleccionados = confirm("¿Desea agrandar los productos seleccionados?")
                if (seleccionados){
                    alert("Porductos agrandados")
                }

            }
    </script>
    </head>
    <body>

    <nav class="navbar navbar-expand-sm navbar-dark fixed-top navbar-custom">
        <div class="container-fluid">
        <a class="navbar-brand" href="B-15CompraProductos.html">Carrito</a>
        </div>
    </nav>

    <div class="container">
        <div class="container2 border text-center">
        <h5>Producto:</h5>
        </div>

        <div class="row mt-3">
        <div class="col-md-4 producto-fijo">
            <div class="container2 border">
            <h6>Hamburguesa</h6>
            <div><input type="checkbox"> Carne</div>
            <div><input type="checkbox"> Tomate</div>
            <div><input type="checkbox"> Ketchup</div>
            <div><input type="checkbox"> Queso</div>
            <div><input type="checkbox"> Lechuga</div>
            <button type="button" onclick="eliminarProducto()">Eliminar</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="container2 border">
            <h6>Acompañamiento</h6>
            <div><input type="checkbox"> Papas Fritas</div>
            <div><input type="checkbox"> Bebida</div>
            <div><input type="checkbox"> Empanadas</div>
            <button type="button" onclick="agrandarProducto()">Agrandar</button>
            </div>

            <div class="text-right mt-3">
            <button type="button">Confirmar</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
