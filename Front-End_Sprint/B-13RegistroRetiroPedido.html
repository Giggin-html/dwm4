<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Big Bite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            body {
                padding-top: 60px;
                background: #723d27;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: "Georgia", serif;
            }
            
            .container {
                margin-top: 30px;
                background-color: #9e834f;
                border-radius: 10px;
                width: 90%;
                padding: 20px 25px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                color: whitesmoke;
            }

            th, td {
                border: 1px solid whitesmoke;
                text-align: center;
                padding: 8px;
                color: whitesmoke;
            }

            .navbar-custom {
                background-color: #522f14;
            }

            button {
                background-color: #58352c;
                border: #5A3E36;
                border-radius: 10px;
                text-align: center;
                margin: 10px 2px;
                padding: 7px 15px;
                color: whitesmoke;
            }
        </style>
        <script>
            function cargarPedidos(){
                let q = `
                    query {
                        getPedidos {
                            id
                            fecha
                            precio
                            confirmado
                            estado
                            tamano
                        }
                    }`;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query : q
                    }),
                    success: function(response){
                        renderPedidosTabla(response, "contenedorPedidos");
                    }
                })
            }

            function renderPedidosTabla(response, containerId){ 
                const pedidos = response?.data?.getPedidos ?? [];
                const container = document.getElementById(containerId);
                if (!container) return;
                container.textContent = "";

                if (pedidos.length === 0){
                    const p = document.createElement("p");
                    p.textContent = "Sin pedidos registrados";
                    container.appendChild(p);
                    return;
                }
                const table = document.createElement("table");
                table.className = "table";
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                ['Pedido', 'Fecha', 'Confirmado', 'Estado'].forEach((col) => {
                    const th = document.createElement("th");
                    th.textContent = col;
                    headerRow.appendChild(th);
                })
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                for (const p of pedidos){
                    const tr = document.createElement("tr");
                    const tdId = document.createElement("td");
                    const tdFecha = document.createElement("td");
                    const tdConfirmado = document.createElement("td");
                    const tdEstado = document.createElement("td");
                    tdId.textContent = p.id ?? '';
                    tdFecha.textContent = new Date(parseInt(p.fecha)).toLocaleDateString("es-CL");;
                    tdConfirmado.textContent = p.confirmado === true ? "SÃ­" : "No";
                    tdEstado.textContent = p.estado ?? '';
                    tr.appendChild(tdId);
                    tr.appendChild(tdFecha);
                    tr.appendChild(tdConfirmado);
                    tr.appendChild(tdEstado);
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
                table.style.borderCollapse = 'collapse';
                table.querySelectorAll('th, td').forEach((cell) => {
                    cell.style.border = '1px solid whitesmoke';
                });
                container.appendChild(table);
            }
        </script>
    </head>
    <body onload="cargarPedidos()">

        <nav class="navbar navbar-expand-sm navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pedidos en local</a>
                <a class="btn btn-link" style="color: whitesmoke" href="B-22GestionProductos.html">Productos</a>
            </div>
        </nav>

        <div class="container border" id="contenedorPedidos"></div>
    </body>
</html>
