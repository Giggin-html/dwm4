<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Big Bite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <style>
            body {
                padding-top: 60px;
                background: #723d27;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                font-family: "Georgia", serif;
            }
            .container {
                background-color: #9e834f;
                border-radius: 10px;
                width: 90%;
                padding: 20px 25px;
            }
            .container2 {
                background-color: #9e834f;
                border-radius: 10px;
                width: 100%;
                padding: 20px 25px;
                max-height: 80vh;
                overflow-y: auto;
            }
            label {
                color: whitesmoke;
            }
            button {
                background-color: #58352c;
                border: #5A3E36;
                border-radius: 10px;
                text-align: center;
                margin: 10px 2px;
                padding: 7px 15px;
                color: whitesmoke;
            }
            .navbar-custom {
                background-color: #522f14;
            }
            .card-bigbite {
                background: #957b4a; 
                border: 1px solid whitesmoke;
                border-radius: 15px;
                padding: 15px;
                color: whitesmoke;
                font-family: "Georgia", serif;
            }

            .card-horizontal {
                display: flex;
                gap: 15px;
                align-items: center;
            }

            .card-user-img {
                width: 90px;
                height: 90px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid whitesmoke;
            }

        </style>

        <script>
            let listaUsuarios = [];

            function cargarUsuarios(){
                let q = `
                    query {
                        getUsuarios {
                            id
                            email
                            pass
                            rol
                        }
                    }`;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query : q
                    }),
                    success: function(response){
                        listaUsuarios = response?.data?.getUsuarios ?? [];
                        renderUsuariosCards("contenedorAdmins", "ADMINISTRADOR");
                        renderUsuariosCards("contenedorClientes", "CLIENTE");
                    }
                })
            }

            function renderUsuariosCards(containerId, tipo){ 
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = "";

                const filtrados = listaUsuarios.filter(u => u.rol === tipo);

                if (!Array.isArray(filtrados) || filtrados.length === 0){
                    const emptyCard = document.createElement("div");
                    emptyCard.className = "card";
                    const header = document.createElement("div");
                    const body = document.createElement("div");
                    body.className = "card-body";
                    body.textContent = "No se encontraron usuarios para mostrar";
                    emptyCard.append(body);
                    container.appendChild(emptyCard);
                    return;
                }

                for (const u of filtrados){
                    const card = document.createElement("div");
                    card.className = "card mb-3 card-bigbite";
                    const wrapper = document.createElement("div");
                    wrapper.className = "card-horizontal";
                    const img = document.createElement("img");
                    img.src = "https://static.vecteezy.com/system/resources/previews/016/079/150/original/user-profile-account-or-contacts-silhouette-icon-isolated-on-white-background-free-vector.jpg";
                    img.className = "card-user-img";
                    const content = document.createElement("div");
                    content.style.flex = "1";
                    const body = document.createElement("div");
                    body.className = "card-body";
                    const p = document.createElement("p");
                    const passText = (u?.pass ?? "") === "" ? "-" : String(u.pass);
                    p.innerHTML = `
                        <strong>Email:</strong> ${u.email}<br>
                        <strong>Pass:</strong> ${passText}<br>
                    `;
                    body.appendChild(p);
                    content.appendChild(body);
                    wrapper.appendChild(img);
                    wrapper.appendChild(content);
                    card.append(wrapper);
                    container.appendChild(card);
                }
            }

            function eliminar() {
                const email = document.getElementById("emaile").value;

                const usuario = listaUsuarios.find(u => u.email === email);

                if (!usuario) {
                    alert("No se encontró un usuario con ese email");
                    return;
                }

                const id = usuario.id;

                let mutation = `
                    mutation($id: ID!) {
                        delUsuario(id: $id) {
                            status
                            message
                        }
                    }`;

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query: mutation,
                        variables: {
                            id: id,
                        }
                    }),
                    success: function(){
                        alert("Usuario Eliminado Correctamente");
                        cargarUsuarios();
                    }
                })
            }

            function agregar() {
                let email = document.getElementById("Email").value;
                let pasword = document.getElementById("Pwd2").value;

                let mutation = `
                    mutation($input: UsuarioInput!) {
                        addUsuario(input: $input) {
                            id
                            email
                            pass
                            rol
                        }
                    }`;
                
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query: mutation,
                        variables: {
                            input: {
                                email: email,
                                pass: pasword,
                                rol : "ADMINISTRADOR"
                            }
                        }
                    }),
                    success: function(){
                        alert("Usuario Agregado Correctamente");
                        cargarUsuarios();
                    }
                })
            }

            function bloquear() {
                let email = document.getElementById("emailBloquear").value;

                
                if (email == "Morales@gmail.com") {
                    alert("Usuario Bloqueado");
                } else {
                    alert("Corrobore información");
                }
            }
        </script>
    </head>

    <body onload="cargarUsuarios()">
        <nav class="navbar-custom navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio Sesión</a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="container border">
                        <h5 style="color: whitesmoke">Administradores</h5>
                        <div class="container2 border" id="contenedorAdmins"></div>
                        <div class="row">
                            <div class="col-sm d-flex justify-content-start">
                                <button type="button" data-toggle="modal" data-target="#A">Agregar</button>
                                <button type="button" data-toggle="modal" data-target="#E">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="container border">
                        <h5 style="color: whitesmoke">Clientes</h5>
                        <div class="container2 border" id="contenedorClientes"></div>
                        <div class="row">
                            <div class="col-sm d-flex justify-content-start">
                                <button type="button" data-toggle="modal" data-target="#B">Bloquear</button>
                                <button type="button" data-toggle="modal" data-target="#E">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="B">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="color:#5A3E36">
                        <h4 class="modal-title">Bloquear Usuario</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" style="color:#5A3E36">
                        <div class="form-group">
                            <label for="emailBloquear">Usuario:</label>
                            <input type="email" class="form-control" id="emailBloquear" placeholder="Ingresar email" name="email" style="border-radius: 10px;">
                        </div>
                    </div>

                    <div class="modal-footer" style="color:#5A3E36">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="bloquear()">Bloquear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="E">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="color:#5A3E36">
                        <h4 class="modal-title">Eliminar Usuario</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" style="color:#5A3E36">
                        <div class="form-group">
                            <label for="emaile">Usuario:</label>
                            <input type="email" class="form-control" id="emaile" placeholder="Ingresar email" name="email" style="border-radius: 10px;">
                        </div>
                    </div>

                    <div class="modal-footer" style="color:#5A3E36">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="eliminar()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="A">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="color:#5A3E36">
                        <h4 class="modal-title">Agregar Usuario</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" style="color:#5A3E36">
                        <div class="form-group">
                            <label for="Email">Usuario:</label>
                            <input type="email" class="form-control" id="Email" placeholder="Ingresar email" name="email" style="border-radius: 10px;">
                        </div>
                        <div class="form-group">
                            <label for="Pwd2">Contraseña:</label>
                            <input type="password" class="form-control" id="Pwd2" placeholder="Ingresar contraseña" name="pwd" style="border-radius: 10px;">
                        </div>
                    </div>

                    <div class="modal-footer" style="color:#5A3E36">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="agregar()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
