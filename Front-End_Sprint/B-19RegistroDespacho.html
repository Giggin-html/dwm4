        <script>
            function cargarPedidos(){
                let q = `
                    query {
                        getHistorialPedidosDomicilio {
                            id
                            producto
                            precio
                            Disponibilidad
                            Accion
                        }
                    }`;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query : q
                    }),
                    success: function(response){
                        renderPedidostabla(response, "contenedorDomicilio");
                    }
                })
            }

            function renderPedidosTabla(response, containerId){ 
                const pedidos = response?.data?.getPedidos ?? [];
                const container = document.getElementById(containerId);
                if (!container) return;
                container.textContent = "";

                if (pedidos.length === 0){
                    const p = document.createElement("p");
                    p.textContent = "Sin pedidos registrados";
                    container.appendChild(p);
                    return;
                }
                const table = document.createElement("table");
                table.className = "table";
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                ['Pedido', 'Cliente', 'Estado'].forEach((col) => {
                    const th = document.createElement("th");
                    th.textContent = col;
                    headerRow.appendChild(th);
                })
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                for (const p of pedidos){
                    const tr = document.createElement("tr");
                    const tdPedido = document.createElement("td");
                    const tdCliente = document.createElement("td");
                    const tdEstado = document.createElement("td");
                    tdPedido.textContent = p.id ?? '';
                    tdCliente.textContent = p.nombre ?? '';
                    tdEstado.textContent = p.estado ?? '';
                    tr.appendChild(tdPedido);
                    tr.appendChild(tdCliente);
                    tr.appendChild(tdEstado);
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
                table.style.borderCollapse = 'collapse';
                table.querySelectorAll('th, td').forEach((cell) => {
                    cell.style.border = '1px solid whitesmoke';
                });
                container.appendChild(table);
            }

            function editar() {
            const ed = confirm("Â¿Desea editar estado del producto?");
            if (ed){
                alert("Estado editado con exito")
            }
        }
        </script>

                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" onclick="editar()">Editar Estado</button>
                    </div>
                </div>
            </div>           
        </div>
    </body>
