<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Big Bite</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                background: #723d27;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                font-family: "Georgia", serif;
            }
            .container {
                background-color: #9e834f;
                border: #3e2960;
                border-radius: 10px;
                width: 80%;
                max-width: 400px;
                padding: 20px 25px;
            }
            label {
                color: whitesmoke;
                border-radius: 10px;
            }
            button {
                background-color: #58352c;
                border:#5A3E36;
                border-radius: 10px;
                text-align: center;
                margin: 4px 2px;
                padding: 7px 15px;
                color: whitesmoke;
            }

            .navbar-custom {
                background-color: #522f14;
            }
        

        </style>
        <script>
            function detectarRol(email){
                const lower = email.toLowerCase();

                if (lower.endsWith("@bigbite.cl")) return "ADMINISTRADOR";
                if (lower.endsWith("@local.cl")) return "CAJERO";
                if (lower.endsWith("@encargado.cl")) return "ENCARGADO";

                return "CLIENTE"; 
            }

            function registrarse(){
                let email = document.getElementById("email").value;
                let pass = document.getElementById("pwd").value;

                let rolDetectado = detectarRol(email);

                let mutation = `
                    mutation($input: UsuarioInput!) {
                        addUsuario(input: $input) {
                            id
                            email
                            pass
                            rol
                        }
                    }`;
                
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8159/graphql",
                    contentType: "application/json",
                    data: JSON.stringify({
                        query: mutation,
                        variables: {
                            input: {
                                email: email,
                                pass: pass,
                                rol: rolDetectado
                            }
                        }
                    }),
                    success: function(){
                        alert("Usuario registrado correctamente como: " + rolDetectado);
                    }
                })
            }
        </script>
    </head>
    <body>

        <nav class="navbar-custom navbar navbar-expand-sm navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Registro</a>
                <a class="btn btn-link" style="color: whitesmoke" href="B-2InicioSesion.html">Inicio Sesion</a>
            </div>
        </nav>

        <div class="container">
            <h5 style="margin-bottom: 0px; color: whitesmoke">Registro</h5>
            <hr style="border-color: whitesmoke; opacity: 0.6;">
            <form>
                <div class="form-group">
                    <label for="email">Usuario:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresar email" name="email" style="border-radius: 10px;">
                    
                </div>

                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingresar contraseña" name="pswd" style="border-radius: 10px;">
                    <h6 style="color: whitesmoke; font-size: small;">
                        *La contraseña requiere mínimo 6 caracteres (1 mayúscula, 1 digito)
                    </h6>
                </div>
                <hr style="border-color: whitesmoke; opacity: 0.6;">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" onclick="registrarse()">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
